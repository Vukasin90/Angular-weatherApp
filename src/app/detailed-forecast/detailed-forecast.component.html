<nav>
    <div class="navigation container-fluid">
      <form (ngSubmit)='onSubmitFiveDay(v)' #v="ngForm">
        <input type="text" ngModel name="city" placeholder="Search your city">
        <button type="submit" class="city-search-button btn btn-primary">Search</button>
      </form>
    </div>
</nav>
  <div [routerLink]="['/']" class="button btn btn-primary">Back to home</div>
  <h1>Five day forecast for...</h1>
<div class="container">
    <h2>{{ input }}</h2>
    <div class="five-day-forecast-wrapper">
        <div class="day" *ngFor="let day of cityForecast">
            <h2>{{day.day | date:"MMMM d"}}</h2>
            <div class="icon">
                <img src="http://openweathermap.org/img/w/{{day.icon}}.png" alt="icon">
                <span>{{day.temperature | number : '1.0-0' }}&deg;</span>
            </div>
            <div class="temp">
                <span>Max: {{day.tempMax | number : '1.0-0'}}&deg;</span>
                <span>Min: {{day.tempMin | number : '1.0-0'}}&deg;</span>
            </div>
        </div>
    </div>
</div>
